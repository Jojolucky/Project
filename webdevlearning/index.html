<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Employee Details
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td>Manager</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Charlie</td>
          <td>Designer</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Employees: 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
